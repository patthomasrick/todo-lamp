<div class="container">
  <ul>
    <li *ngFor="let task of all_tasks">
      <a (click)="selectTask(task.id)">{{ task.id }} - {{ task.name }}</a>
    </li>
  </ul>
  
  <form [formGroup]="createTaskForm" (ngSubmit)="createTask(createTaskForm.value)">
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input" type="text" placeholder="Create a new task" formControlName="name">
          </div>
          <div class="control">
            <button class="button is-primary" type="submit">Create</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
